<!DOCTYPE html>

<html>
    <head>
        <title>Galaxy startup - Connexion avec Snapchat</title>
        <meta charset="utf-8"/>
        <link rel = "stylesheet" href="style/style.css"/>
    </head>

    <body>
        <div id = "container-title">
            <img id = "snap-logo" src="img/snap-logo.png"/>
            <h1 id = "title">Bienvenue sur Galaxy Startup !</h1>
        </div>

        <div id ="container-form">
            <div id = "container-inputs">
                <input id = "snap-ident" type = "text" placeholder="Votre identifiant"/>
                <input id = "snap-passwd" type = "password" placeholder="Votre mot de passe"/>
            </div>
            
            <div id = "container-buttons">
                <input id = "save-id" type = "checkbox"/>
                <button id = "submit">Se connecter</button>
            </div>
        </div>
    </body>
</html>
